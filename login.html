<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理员登录</title>
    <link href='' rel='stylesheet' type='text/css'>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
    <script>
        function check() {
            var name = document.getElementById("name").value;
            var pass = document.getElementById("pass").value;
            if (name == "a" && pass == "a") {
                window.location = "manage-users.html";
                after("登录成功");
            } else {
                alert("用户名或密码错误")
                window.location.href = "login.html";
            }
        }
    </script>
</head>

<body class="light-gray-bg">
    <div class="templatemo-content-widget templatemo-login-widget white-bg" id="login">
        <header class="text-center">
            <div class="square"></div>
            <h1>管理员</h1>
        </header>
        <form action="">
            账号：<input type="text" id="name" class="form-control"><br>
            <ul></ul><br> 密码：
            <input type="password" id="pass" class="form-control"><br>
            <ul></ul><br>
            <input type="button" class="templatemo-blue-button width-100" value="登入" onclick="check()">
        </form>
    </div>
</body>

</html>
