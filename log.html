<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>充值记录</title>
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/templatemo-style.css" rel="stylesheet">
</head>

<body>
    <!-- Left column -->
    <div class="templatemo-flex-row">
        <div class="templatemo-sidebar">
            <header class="templatemo-site-header">
                <div class="square"></div>
                <h1>管理员</h1>
            </header>
            <div class="profile-photo-container">
                <img src="images/portrait.jpg" alt="Profile Photo" class="img-responsive">
                <div class="profile-photo-overlay"></div>
            </div>
            <!-- Search box -->
            <form class="templatemo-search-form" role="search">
                <div class="input-group">
                    <button type="submit" class="fa fa-search"></button>
                    <input type="text" class="form-control" placeholder="Search" name="srch-term" id="srch-term">
                </div>
            </form>
            <div class="mobile-menu-icon">
                <i class="fa fa-bars"></i>
            </div>
            <nav class="templatemo-left-nav">
                <ul>
                    <li><a href="recharge.html"><i class="fa fa-database fa-fw"></i>充值系统</a></li>
                    <li><a href="order.html"><i class="fa fa-map-marker fa-fw"></i>订单查询</a></li>
                    <li><a href="#" class="active"><i class="fa fa-users fa-fw"></i>管理用户</a></li>
                    <li><a href="login.html"><i class="fa fa-eject fa-fw"></i>登出</a></li>
                </ul>
            </nav>
        </div>
        <!-- Main content -->
        <div class="templatemo-content col-1 light-gray-bg">
            <div class="templatemo-content-container">
                <div class="templatemo-content-widget no-padding">
                    <div class="panel panel-default table-responsive">
                        <table class="table table-striped table-bordered templatemo-user-table" id="table">
                            <thead>
                                <tr>
                                    <td><a href="" class="white-text templatemo-sort-by">订单号<span class="caret"></span></a></td>
                                    <td><a href="" class="white-text templatemo-sort-by">时间<span class="caret"></span></a></td>
                                    <td><a href="" class="white-text templatemo-sort-by">用户名<span class="caret"></span></a></td>
                                    <td><a href="" class="white-text templatemo-sort-by">金额<span class="caret"></span></a></td>
                                    <td>状态</td>
                                    <td>订单管理</td>
                                </tr>
                            </thead>
                            <tbody>
                                <tr>
                                    <td>1.</td>
                                    <td class="templatemo-link">2019.7.6</td>
                                    <td>痘肤西施</td>
                                    <td>50.00</td>
                                    <td>交易成功</td>
                                    <td>
                                        <input type="button" value="删除订单" class="templatemo-link" onclick="javascript:this.parentNode.parentNode.parentNode.removeChild(this.parentNode.parentNode);" />
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div>
                            <button class="templatemo-turn-button"><a href="recharge.html">返回充值页面</a></button>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
</body>

</html>
